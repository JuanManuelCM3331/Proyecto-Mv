<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Historial de Consumo</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="../JavaScript/historial.js" defer></script>
  <script src="../JavaScript/config.js"></script>
</head>
<body class="bg-gray-100 min-h-screen p-6">

  <div class="max-w-5xl mx-auto bg-white shadow-lg rounded-2xl p-8">
    <h1 class="text-3xl font-bold text-blue-700 mb-6 text-center"> Historial de Consumo</h1>


    <div class="flex flex-col md:flex-row gap-4 mb-6">

      <div class="flex-1">
        <label for="medicamento" class="block text-gray-700 font-semibold mb-2">Medicamento</label>
        <select id="medicamento" class="w-full border border-gray-300 rounded-lg p-2">
          <option value="">Todos</option>
          <option value="Paracetamol">Paracetamol</option>
          <option value="Ibuprofeno">Ibuprofeno</option>
          <option value="Metformina">Metformina</option>
        </select>
      </div>

      <div class="flex-1">
        <label for="fechaInicio" class="block text-gray-700 font-semibold mb-2">Fecha inicio</label>
        <input type="date" id="fechaInicio" class="w-full border border-gray-300 rounded-lg p-2">
      </div>
      <div class="flex-1">
        <label for="fechaFin" class="block text-gray-700 font-semibold mb-2">Fecha fin</label>
        <input type="date" id="fechaFin" class="w-full border border-gray-300 rounded-lg p-2">
      </div>
    </div>

    <div class="text-center mb-6">
      <button onclick="filtrarHistorial()" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold px-6 py-2 rounded-lg transition-colors">
        Aplicar filtros
      </button>
    </div>

    <div class="overflow-x-auto">
      <table class="w-full border border-gray-200 rounded-lg overflow-hidden">
        <thead class="bg-gray-200 text-gray-700">
          <tr>
            <th class="py-2 px-4 text-left">Fecha</th>
            <th class="py-2 px-4 text-left">Hora</th>
            <th class="py-2 px-4 text-left">Medicamento</th>
            <th class="py-2 px-4 text-left">Dosis</th>
            <th class="py-2 px-4 text-left">Estado</th>
          </tr>
        </thead>
        <tbody id="tablaHistorial">

          <tr>
            <td class="py-2 px-4">2025-09-29</td>
            <td class="py-2 px-4">08:00</td>
            <td class="py-2 px-4">Paracetamol</td>
            <td class="py-2 px-4">500mg</td>
            <td class="py-2 px-4"><span class="px-2 py-1 rounded bg-green-200 text-green-800">Tomado</span></td>
          </tr>
          <tr>
            <td class="py-2 px-4">2025-09-29</td>
            <td class="py-2 px-4">12:00</td>
            <td class="py-2 px-4">Paracetamol</td>
            <td class="py-2 px-4">500mg</td>
            <td class="py-2 px-4"><span class="px-2 py-1 rounded bg-red-200 text-red-800">Omitido</span></td>
          </tr>
          <tr>
            <td class="py-2 px-4">2025-09-28</td>
            <td class="py-2 px-4">20:00</td>
            <td class="py-2 px-4">Metformina</td>
            <td class="py-2 px-4">850mg</td>
            <td class="py-2 px-4"><span class="px-2 py-1 rounded bg-yellow-200 text-yellow-800">Pospuesto</span></td>
          </tr>
        </tbody>
      </table>
    </div>

  </div>

</body>
</html>
