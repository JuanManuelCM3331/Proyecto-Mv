<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel Cuidador</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="h-screen flex flex-col font-sans bg-[#0D2C7C] text-gray-900">
  <script src="../JavaScript/config.js"></script>
  <main class="flex flex-col h-full">

    <header
      class="text-white px-8 py-4 flex justify-between items-center shadow-md bg-[#0D2C7C] bg-opacity-95 backdrop-blur-sm">
      <h2 class="text-lg md:text-xl font-semibold bg-blue-800 bg-opacity-70 rounded-full px-5 py-2 shadow">
        Bienvenido, (nombre de usuario)
      </h2>

      <nav class="flex space-x-8 text-base md:text-lg font-medium">
        <a onclick="location.href='selector.html'" href="#"
          class="hover:text-yellow-300 transition-colors duration-200"><svg width="46" height="46" fill="none"
            stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg">
            <path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
            <path d="M9 22V12h6v10"></path>
          </svg></a>
        <a href="config.html" class="hover:text-yellow-300 transition-colors duration-200">
          <svg width="46" height="46" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
            stroke-width="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M13.675 4.317c-.426-1.756-2.924-1.756-3.35 0a1.723 1.723 0 0 1-2.572 1.065c-1.544-.94-3.31.827-2.37 2.37a1.724 1.724 0 0 1-1.066 2.573c-1.756.426-1.756 2.924 0 3.35a1.725 1.725 0 0 1 1.065 2.572c-.94 1.544.827 3.31 2.37 2.37a1.724 1.724 0 0 1 2.573 1.066c.426 1.756 2.924 1.756 3.35 0a1.725 1.725 0 0 1 2.572-1.065c1.544.94 3.31-.827 2.37-2.37a1.725 1.725 0 0 1 1.066-2.573c1.756-.426 1.756-2.924 0-3.35a1.724 1.724 0 0 1-1.065-2.572c.94-1.544-.827-3.31-2.37-2.37a1.724 1.724 0 0 1-2.573-1.066Z">
            </path>
            <path d="M14.121 14.121A3 3 0 1 0 9.88 9.88a3 3 0 0 0 4.242 4.242Z"></path>
          </svg>
        </a>
        <a onclick="location.href='Login.html'" href="#"
          class="hover:text-yellow-300 transition-colors duration-200"><svg width="46" height="46" fill="none"
            stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg">
            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
            <path d="m16 17 5-5-5-5"></path>
            <path d="M21 12H9"></path>
          </svg></a>
      </nav>
    </header>


    <div class="flex flex-1 overflow-hidden">

      <aside class="w-64 p-6 bg-[#0D2C7C] bg-opacity-95 shadow-lg overflow-y-auto">
        <ul class="space-y-4">
          <li
            class="px-4 py-3 rounded-lg text-white font-medium cursor-pointer hover:bg-yellow-300 hover:text-gray-900 transition">
            Pacientes
          </li>
          <li
            class="px-4 py-3 rounded-lg text-white font-medium cursor-pointer hover:bg-yellow-300 hover:text-gray-900 transition">
            Medicamentos
          </li>
          <li
            class="px-4 py-3 rounded-lg text-white font-medium cursor-pointer hover:bg-yellow-300 hover:text-gray-900 transition">
            Historial
          </li>
          <li
            class="px-4 py-3 rounded-lg text-white font-medium cursor-pointer hover:bg-yellow-300 hover:text-gray-900 transition">
            Reportes
          </li>
        </ul>
      </aside>

      <section id="seccion-medicamentos" class="flex-1 p-6 md:p-10 overflow-y-auto bg-gray-100 rounded-tl-3xl">
        <h3 class="text-3xl font-bold mb-10 border-b-2 border-gray-300 pb-4">
          Medicamentos de Hoy
        </h3>


        <div
          class="rounded-2xl bg-blue-100 p-6 shadow-lg mb-8 hover:-translate-y-1 hover:shadow-2xl transition border border-gray-200">
          <h4 class="text-2xl font-semibold text-blue-900 mb-3">
            Crotolamo
          </h4>
          <p class="text-gray-700 mb-6">08:00 AM — 1 tableta</p>
          <div class="flex flex-wrap gap-4">
            <button class="bg-green-600 hover:bg-green-700 text-white px-6 py-2 rounded-lg font-medium transition">
              Tomar
            </button>
            <button class="bg-red-600 hover:bg-red-700 text-white px-6 py-2 rounded-lg font-medium transition">
              Omitir
            </button>
            <button class="bg-yellow-400 hover:bg-yellow-500 text-gray-900 px-6 py-2 rounded-lg font-medium transition">
              Posponer
            </button>
          </div>
        </div>


        <div
          class="rounded-2xl bg-blue-100 p-6 shadow-lg mb-8 hover:-translate-y-1 hover:shadow-2xl transition border border-gray-200">
          <h4 class="text-2xl font-semibold text-blue-900 mb-3">
            Crotolamo
          </h4>
          <p class="text-gray-700 mb-6">08:00 AM — 1 tableta</p>
          <div class="flex flex-wrap gap-4">
            <button class="bg-green-600 hover:bg-green-700 text-white px-6 py-2 rounded-lg font-medium transition">
              Tomar
            </button>
            <button class="bg-red-600 hover:bg-red-700 text-white px-6 py-2 rounded-lg font-medium transition">
              Omitir
            </button>
            <button class="bg-yellow-400 hover:bg-yellow-500 text-gray-900 px-6 py-2 rounded-lg font-medium transition">
              Posponer
            </button>
          </div>
        </div>
      </section>
    </div>
  </main>
</body>

</html>
