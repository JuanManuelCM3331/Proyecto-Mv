<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reportes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="../JavaScript/reportes.js" defer></script>
    <script src="../JavaScript/config.js"></script>
</head>

<body class="bg-gray-100 min-h-screen p-6">

    <div class="max-w-5xl mx-auto bg-white shadow-lg rounded-2xl p-8">
        <h1 class="text-3xl font-bold text-blue-700 mb-6 text-center"> Reportes</h1>

        <div class="flex flex-col md:flex-row gap-4 mb-6">
            <div class="flex-1">
                <label for="medicamento" class="block text-gray-700 font-semibold mb-2">Medicamento</label>
                <select id="medicamento" class="w-full border border-gray-300 rounded-lg p-2">
                    <option value="">Todos</option>
                    <option value="Paracetamol">Paracetamol</option>
                    <option value="Ibuprofeno">Ibuprofeno</option>
                    <option value="Metformina">Metformina</option>
                </select>
            </div>

            <div class="flex-1">
                <label for="fechaInicio" class="block text-gray-700 font-semibold mb-2">Fecha inicio</label>
                <input type="date" id="fechaInicio" class="w-full border border-gray-300 rounded-lg p-2">
            </div>
            <div class="flex-1">
                <label for="fechaFin" class="block text-gray-700 font-semibold mb-2">Fecha fin</label>
                <input type="date" id="fechaFin" class="w-full border border-gray-300 rounded-lg p-2">
            </div>
        </div>

        <div class="text-center mb-6">
            <button onclick="generarReporte()"
                class="bg-blue-600 hover:bg-blue-700 text-white font-semibold px-6 py-2 rounded-lg transition-colors">
                Generar reporte
            </button>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8 text-center">
            <div class="p-4 bg-green-100 rounded-xl shadow">
                <p class="text-lg font-semibold text-green-700">Tomadas</p>
                <p id="tomadas" class="text-2xl font-bold">0</p>
            </div>
            <div class="p-4 bg-red-100 rounded-xl shadow">
                <p class="text-lg font-semibold text-red-700">Omitidas</p>
                <p id="omitidas" class="text-2xl font-bold">0</p>
            </div>
            <div class="p-4 bg-yellow-100 rounded-xl shadow">
                <p class="text-lg font-semibold text-yellow-700">Pospuestas</p>
                <p id="pospuestas" class="text-2xl font-bold">0</p>
            </div>
        </div>

        <div class="text-center mb-8">
            <p class="text-xl font-semibold text-gray-700">Nivel de adherencia</p>
            <p id="adherencia" class="text-3xl font-bold text-blue-600">0%</p>
        </div>

        <div class="bg-gray-50 p-6 rounded-xl shadow">
            <canvas id="graficoReportes" height="120"></canvas>
        </div>

        <div class="text-center mt-8">
            <button onclick="exportarPDF()"
                class="bg-gray-700 hover:bg-gray-800 text-white font-semibold px-6 py-2 rounded-lg">
                ðŸ“‘ Exportar a PDF
            </button>
        </div>

    </div>

</body>

</html>
