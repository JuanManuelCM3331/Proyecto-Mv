<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuración</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 p-6">
    <script src="../JavaScript/config.js"></script>
<header
      class="text-white px-8 py-4 flex justify-between items-center shadow-md bg-[#0D2C7C] bg-opacity-95 backdrop-blur-sm rounded-[100px] mb-3">
      <h2 class="text-lg md:text-xl font-semibold bg-blue-800 bg-opacity-70 rounded-full px-5 py-2 shadow">
        Bienvenido, (nombre de usuario)
      </h2>

      <nav class="flex space-x-8 text-base md:text-lg font-medium">
        <!--inicio (redireccionamiento al panel de roles)-->
        <a onclick="location.href='selector.html'" href="#"
          class="hover:text-yellow-300 transition-colors duration-200"><svg width="46" height="46" fill="none"
            stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg">
            <path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
            <path d="M9 22V12h6v10"></path>
          </svg></a>
          <!--configuracion-->
        <a href="config.html" class="hover:text-yellow-300 transition-colors duration-200">
          <svg width="46" height="46" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
            stroke-width="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M13.675 4.317c-.426-1.756-2.924-1.756-3.35 0a1.723 1.723 0 0 1-2.572 1.065c-1.544-.94-3.31.827-2.37 2.37a1.724 1.724 0 0 1-1.066 2.573c-1.756.426-1.756 2.924 0 3.35a1.725 1.725 0 0 1 1.065 2.572c-.94 1.544.827 3.31 2.37 2.37a1.724 1.724 0 0 1 2.573 1.066c.426 1.756 2.924 1.756 3.35 0a1.725 1.725 0 0 1 2.572-1.065c1.544.94 3.31-.827 2.37-2.37a1.725 1.725 0 0 1 1.066-2.573c1.756-.426 1.756-2.924 0-3.35a1.724 1.724 0 0 1-1.065-2.572c.94-1.544-.827-3.31-2.37-2.37a1.724 1.724 0 0 1-2.573-1.066Z">
            </path>
            <path d="M14.121 14.121A3 3 0 1 0 9.88 9.88a3 3 0 0 0 4.242 4.242Z"></path>
          </svg>
        </a>
        <!--cerrar sesion-->
        <a onclick="location.href='Login.html'" href="#"
          class="hover:text-yellow-300 transition-colors duration-200"><svg width="46" height="46" fill="none"
            stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg">
            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
            <path d="m16 17 5-5-5-5"></path>
            <path d="M21 12H9"></path>
          </svg></a>
      </nav>
    </header>

    <div class="max-w-2xl mx-auto bg-white shadow rounded-xl p-6 shadow-2xl border-gray-300 border-[3px]">
        <h1 class="text-2xl font-bold mb-4 border-gray-300 border-b-[3px]">Configuración</h1>

        <section class="mb-6 border-gray-300 border-b-[3px]">
            <h2 class="text-xl font-semibold">Notificaciones</h2>
            <label class="block mt-2">
                <input type="checkbox"> Correo electrónico
            </label>
            <label class="block">
                <input type="checkbox"> Notificaciones web/push
            </label>
            <label class="block">
                <input type="checkbox"> SMS
            </label>
        </section>

        <section class="mb-6 border-gray-300 border-b-[3px]">
            <h2 class="text-xl font-semibold">Accesibilidad</h2>
            <label class="block mt-2">
                Tamaño de letra:
                <select id="tamañoFuente">
                    <option value="small">Pequeño</option>
                    <option value="medium">Mediano</option>
                    <option value="large">Grande</option>
                </select>

                <label>
                    <input type="checkbox" id="contraste"> Modo alto contraste
                </label>

            </label>
            <label class="block mt-2">
                <input type="checkbox"> Activar modo alto contraste
            </label>
        </section>

        <section>
            <h2 class="text-xl font-semibold">Preferencias</h2>
            <label class="block mt-2">
                Formato de hora:
                <select class="ml-2 border rounded p-1">
                    <option>12h</option>
                    <option>24h</option>
                </select>
            </label>
        </section>

        <button onclick="guardarConfiguracion()" class="mt-6 w-full bg-blue-600 text-white p-2 rounded-xl">Guardar
            cambios</button>
    </div>
</body>

</html>
