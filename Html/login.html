 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="../CSS/login_estilo.css">
  <link rel="stylesheet" href="../JavaScript/login.js">
  <link rel="stylesheet" href="../JavaScript/demas_funciones.js">
</head>
<body>
  <div class="contenedor">
    <!-- parte de la izquierda (informacion) -->
    <div class="izquierda">
      <div class="logo">logo o identificadore jasjajsjasjsdjasdjasdasd</div>
      <h1>Hola, <br><strong>Bienvenido a (El nombre de la web)!</strong></h1>
      <p>Web realizada para asistirte en tu tratamiento</p>
      <button class="boton-informacion"> Preguntas y Respuestas </button>
    </div>

    <!-- parte de la derecha (el mero login) -->
    <div class="derecha">
      <form class="login-form" id="loginForm">
        <input type="email" placeholder="Email address" required>
        <input type="password" placeholder="Password" required>

        <div class="opciones">
          <label>
            <input type="checkbox"> Recordad la contraseña
          </label>
          <a href="#">No recuerdas tu contraseña?</a>
          <a href="#">No recuerdas tu usuario?</a>
        </div>

        <button type="submit" class="btn-primary">Iniciar sesion</button>

        <p class="signup-text">No tienes cuenta? Crea un usuario, contraseña y registrate!</p>
        <button type="button" class="btn-gradient">Registrarse</button>
      </form>
    </div>
  </div>
  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      window.location.replace('pagina_principal.html');
    });
  </script>
</body>
</html>
