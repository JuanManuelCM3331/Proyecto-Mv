<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="../CSS/login_estilo.css">
  <link rel="stylesheet" href="../JavaScript/login.js">
  <link rel="stylesheet" href="../JavaScript/demas_funciones.js">
</head>

<body class="h-screen flex justify-center items-center bg-gray-100 font-sans">

  <div class="flex w-[900px] h-[550px] shadow-lg rounded-xl overflow-hidden bg-white">

    <div class="flex-1 p-10 bg-gradient-to-br from-blue-900 to-blue-700 text-white flex flex-col justify-center gap-6">
      <div class="text-lg font-bold mb-10">logo o identificador</div>
      <h1 class="text-4xl font-bold leading-tight">Hola,<br> <span class="font-extrabold">Bienvenido a (El nombre de la
          web)!</span></h1>
      <p class="text-sm opacity-80">Web para asistirte en tu tratamiento</p>
      <button
        class="border-2 border-white text-white px-6 py-2 rounded-md hover:bg-white hover:text-blue-700 transition">
        Preguntas y Respuestas
      </button>
    </div>

    <div class="flex-1 flex justify-center items-center">
      <form id="loginForm" class="w-4/5 flex flex-col gap-4">

        <input type="email" placeholder="Email address" required
          class="p-3 border border-gray-300 rounded-md text-sm focus:outline-none focus:ring-2 focus:ring-blue-500">

        <input type="password" placeholder="Password" required
          class="p-3 border border-gray-300 rounded-md text-sm focus:outline-none focus:ring-2 focus:ring-blue-500">

        <div class="flex justify-between items-center text-xs text-gray-600">
          <label class="flex items-center gap-1">
            <input type="checkbox" class="accent-blue-600"> Recordar la contraseña
          </label>
          <div class="flex flex-col text-right">
            <a href="#" class="text-blue-700 font-semibold hover:underline">¿Olvidaste tu contraseña?</a>
            <a href="#" class="text-blue-700 font-semibold hover:underline">¿Olvidaste tu usuario?</a>
          </div>
        </div>

        <button type="submit" class="bg-blue-700 text-white py-3 rounded-md text-lg hover:bg-blue-900 transition">
          Iniciar sesión
        </button>

        <p class="text-center text-sm text-gray-600">¿No tienes cuenta? Crea un usuario, contraseña y regístrate!</p>

        <button type="button"
          class="bg-gradient-to-br from-blue-900 to-blue-700 text-white py-3 rounded-md text-lg hover:opacity-90 transition">
          Registrarse
        </button>
      </form>
    </div>

  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function (e) {
      e.preventDefault();
      window.location.replace('pagina_principal.html');
    });
  </script>
</body>

</html>
