<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicamentos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="../JavaScript/config.js"></script>
    <script defer src="../JavaScript/medicamentos.js"></script>
</head>

<body class="bg-gray-100 min-h-screen">

    <div class="max-w-6xl mx-auto p-6">
        <h1 class="text-3xl font-bold text-blue-700 mb-6"> Gestión de Medicamentos</h1>


        <div class="mb-6">
            <label for="pacienteSeleccionado" class="block font-semibold mb-2"> Seleccionar Paciente:</label>
            <select id="pacienteSeleccionado" class="border rounded-lg p-2 w-full md:w-1/2">

            </select>
        </div>

        <div class="flex flex-col md:flex-row justify-between items-center mb-6 gap-4">
            <input type="text" placeholder=" Buscar medicamento..." class="border rounded-lg p-2 w-full md:w-1/2"
                id="busquedaMedicamento" onkeyup="filtrarMedicamentos()">

            <button onclick="abrirFormulario()" class="bg-blue-600 text-white px-4 py-2 rounded-xl hover:bg-blue-700">
                Agregar Medicamento
            </button>
        </div>

        <div class="overflow-x-auto bg-white shadow rounded-xl">
            <table class="w-full text-left border-collapse">
                <thead class="bg-blue-600 text-white">
                    <tr>
                        <th class="p-3">Medicamento</th>
                        <th class="p-3">Dosis</th>
                        <th class="p-3">Frecuencia</th>
                        <th class="p-3">Duración</th>
                        <th class="p-3 text-center">Acciones</th>
                    </tr>
                </thead>
                <tbody id="tablaMedicamentos" class="divide-y">
                </tbody>
            </table>
        </div>
    </div>

    <div id="modalMedicamento" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
        <div class="bg-white p-6 rounded-xl shadow-xl w-96">
            <h2 id="tituloModal" class="text-xl font-bold mb-4"> Nuevo Medicamento</h2>
            <form id="formMedicamento">
                <label class="block mb-2">Nombre:
                    <input type="text" id="nombreMedicamento" class="border rounded w-full p-2" required>
                </label>
                <label class="block mb-2">Dosis:
                    <input type="text" id="dosisMedicamento" class="border rounded w-full p-2" required>
                </label>
                <label class="block mb-2">Frecuencia (ej: cada 8h):
                    <input type="text" id="frecuenciaMedicamento" class="border rounded w-full p-2" required>
                </label>
                <label class="block mb-2">Duración (días):
                    <input type="number" id="duracionMedicamento" class="border rounded w-full p-2" required>
                </label>
                <div class="flex justify-end gap-2 mt-4">
                    <button type="button" onclick="cerrarFormulario()"
                        class="px-4 py-2 rounded bg-gray-300">Cancelar</button>
                    <button type="submit" class="px-4 py-2 rounded bg-blue-600 text-white">Guardar</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
