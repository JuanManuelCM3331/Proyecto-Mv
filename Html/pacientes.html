<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pacientes</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen">
    <script src="../JavaScript/config.js"></script>
    <script defer src="../JavaScript/pacientes.js"></script>

    <div class="max-w-6xl mx-auto p-6">
        <h1 class="text-3xl font-bold text-blue-700 mb-6"> Gesti√≥n de Pacientes</h1>

        <div class="flex flex-col md:flex-row justify-between items-center mb-6 gap-4">
            <input type="text" placeholder="üîç Buscar paciente..." class="border rounded-lg p-2 w-full md:w-1/2"
                id="busquedaPaciente" onkeyup="filtrarPacientes()">

            <button onclick="abrirFormulario()" class="bg-blue-600 text-white px-4 py-2 rounded-xl hover:bg-blue-700">
                Agregar Paciente
            </button>
        </div>

        <div class="overflow-x-auto bg-white shadow rounded-xl">
            <table class="w-full text-left border-collapse">
                <thead class="bg-blue-600 text-white">
                    <tr>
                        <th class="p-3">Nombre</th>
                        <th class="p-3">Edad</th>
                        <th class="p-3">Contacto</th>
                        <th class="p-3">M√©dico</th>
                        <th class="p-3 text-center">Acciones</th>
                    </tr>
                </thead>
                <tbody id="tablaPacientes" class="divide-y">

                </tbody>
            </table>
        </div>
    </div>

    <div id="modalPaciente" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
        <div class="bg-white p-6 rounded-xl shadow-xl w-96">
            <h2 id="tituloModal" class="text-xl font-bold mb-4"> Nuevo Paciente</h2>
            <form id="formPaciente">
                <label class="block mb-2">Nombre:
                    <input type="text" id="nombrePaciente" class="border rounded w-full p-2" required>
                </label>
                <label class="block mb-2">Edad:
                    <input type="number" id="edadPaciente" class="border rounded w-full p-2" required>
                </label>
                <label class="block mb-2">Contacto:
                    <input type="text" id="contactoPaciente" class="border rounded w-full p-2" required>
                </label>
                <label class="block mb-2">M√©dico Responsable:
                    <input type="text" id="medicoPaciente" class="border rounded w-full p-2" required>
                </label>
                <div class="flex justify-end gap-2 mt-4">
                    <button type="button" onclick="cerrarFormulario()"
                        class="px-4 py-2 rounded bg-gray-300">Cancelar</button>
                    <button type="submit" class="px-4 py-2 rounded bg-blue-600 text-white">Guardar</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
