<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>(Nombre de la p√°gina)</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="../CSS/pagina_estilo.css">
  <link rel="stylesheet" href="../JavaScript/demas_funciones.js">
  <link rel="stylesheet" href="../JavaScript/main.js">
</head>

<body class="h-screen flex flex-col bg-gray-100 font-[Montserrat] text-gray-800">

  <main class="flex flex-col h-full">

    <header
      class="bg-gradient-to-br from-blue-900 to-blue-700 text-white px-8 py-4 flex justify-between items-center shadow-md">
      <h2 class="text-lg font-semibold">Bienvenido, (nombre del usuario)</h2>
      <div class="flex space-x-6 text-xl cursor-pointer">
        <span class="hover:scale-110 transition"></span>
        <span class="hover:scale-110 transition"></span>
        <span class="hover:scale-110 transition"></span>
      </div>
    </header>

    <div class="flex flex-1 h-full">

      <aside class="w-56 bg-white p-6 border-r shadow-sm">
        <ul class="space-y-2">
          <li class="px-3 py-2 rounded-md text-blue-700 font-medium cursor-pointer hover:bg-gray-100">Pacientes</li>
          <li class="px-3 py-2 rounded-md text-blue-700 font-medium cursor-pointer hover:bg-gray-100">Medicamentos</li>
          <li class="px-3 py-2 rounded-md text-blue-700 font-medium cursor-pointer hover:bg-gray-100">Historial</li>
          <li class="px-3 py-2 rounded-md text-blue-700 font-medium cursor-pointer hover:bg-gray-100">Reportes</li>
        </ul>
      </aside>

      <section class="flex-1 p-8 overflow-y-auto">
        <h3 class="text-xl font-semibold text-blue-900 mb-6">Medicamentos de Hoy</h3>

        <div class="bg-white p-6 rounded-xl shadow-md mb-6 hover:-translate-y-1 transition">
          <h4 class="text-lg font-semibold text-blue-700 mb-2">Crotolamo</h4>
          <p class="text-sm text-gray-600 mb-4">08:00 AM - 1 tableta</p>
          <div class="flex gap-3">
            <button
              class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-md font-semibold text-sm transition">Tomar</button>
            <button
              class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-md font-semibold text-sm transition">Omitir</button>
            <button
              class="bg-yellow-400 hover:bg-yellow-500 text-gray-800 px-4 py-2 rounded-md font-semibold text-sm transition">Posponer</button>
          </div>
        </div>

      </section>
    </div>
  </main>

</body>

</html>
